{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
  <h1>{% trans "Delete Article" %}</h1>
  <p>{% blocktrans %}Are you sure you want to delete the comment "{{ object.body }}"?{% endblocktrans %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Yes, delete" %}</button>
    <a href="{% url 'account:user_detail' request.user.pk %}">{% trans "No, cancel" %}</a>
  </form>
{% endblock %}
