{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}{% trans "Edit Your Profile" %}{% endblock %}

{% block content %}
<h1>{% trans "Edit Your Profile" %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Save Changes" %}</button>
</form>
{% endblock %}
